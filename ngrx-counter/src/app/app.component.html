<h1>NGRX Counter</h1>

<h2>Counter : {{data$|async}}</h2>
<button (click)="doIncrement()">Increment</button>
<button (click)="doDecrement()">Decrement</button>
<button (click)="doReset()">Reset</button>
<hr>

<h2>Double Counter : {{doubleData$|async}}</h2>
<button (click)="doDoubleIncrement()">Increment by 2</button>
<button (click)="doDoubleDecrement()">Decrement by 2</button>
<button (click)="doDoubleReset()">Reset</button>
